<!DOCTYPE HTML>
<html>
<head>
	<script src='https://www.google.com/recaptcha/api.js'></script>
<title>Login</title>
    {% load static %}
<script src="{% static 'login/jquery.min_user_login.js' %}"></script>
<!-- Custom Theme files -->
<link href="{% static 'login/style_user_login.css' %}" rel="stylesheet" type="text/css" media="all"/>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Classy Login form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!--Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<!--header start here-->
<div class="header">
		<div class="header-main">
		       <h1>Login Here...</h1>
			<div class="header-bottom">
				<div class="header-right w3agile">
					
					<div class="header-left-bottom agileinfo">
						
					 <form action="" method="post" id="login" name="login">
                         {% csrf_token %}
                         {% for field in form %}
						<!--<input type="text"  value="User name" name="name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User name';}"/>-->
					<!--<input type="password"  value="Password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}"/>-->

                        <!--{% include 'registration/login1.html' %}-->
                            <div>
                                <div>
                                    <span>{{ field.errors }}</span>
                                </div>
                                <label>{{ field.label_tag }}</label>
                                <div>{{ field }}</div><br>
                            </div>
                        {% endfor %}
						 <div class="g-recaptcha" data-sitekey="6LfcwjoUAAAAABWSUv_yeGdryV3ZMbK0qezJ8-wp"></div>
                        <div class="remember">
			             <span class="checkbox1">
							   <!--<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>-->
						 </span>
						 <div class="forgot">
						 	<h6><a href="#">Forgot Password?</a></h6>
						 </div>
						<div class="clear"> </div>
					  </div>
					   
						<input type="submit" value="Login" form="login">
					</form>	
					<div class="header-left-top">
						
					
					</div>
					
						
				</div>
				</div>
			  
			</div>
		</div>
</div>
<!--header end here-->

<!--footer end here-->
</body>
</html>
